<div class="upload-container">

    <div class="label">
        <p *ngIf="phase === 10">Select image or video file</p>
        <p *ngIf="phase === 20">Processing ...</p>
        <p *ngIf="phase === 30">Done! File has been saved.</p>
    </div>

    <div class="btn-browse">
        <input #browseBtn [hidden]="true" class="btn-browse" type="file" (change)="fileChange($event)" placeholder="Browse">
        <button *ngIf="phase !== 20"mat-raised-button color="primary" (click)="browse()">
            <span class="icon"><i class="fa fa-cloud-upload" aria-hidden="true"></i></span>
            Browse
        </button>
    </div>

    <mat-progress-bar *ngIf="phase === 20" aria-valuemax="100" aria-valuemin="0" class="mat-progress-bar mat-primary" mode="indeterminate" role="progressbar" aria-valuenow="0">
        <div class="mat-progress-bar-background mat-progress-bar-element"></div>
        <div class="mat-progress-bar-buffer mat-progress-bar-element"></div>
        <div class="mat-progress-bar-primary mat-progress-bar-fill mat-progress-bar-element" style="transform: scaleX(0);"></div>
        <div class="mat-progress-bar-secondary mat-progress-bar-fill mat-progress-bar-element"></div>
    </mat-progress-bar>

    <canvas [hidden]="phase !== 30 || video" #canvas class="canvas" width="700" height="500"></canvas>

</div>
